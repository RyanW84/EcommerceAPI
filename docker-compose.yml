services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecommerce-mssql
    environment:
      ACCEPT_EULA: "${ACCEPT_EULA}"
      SA_PASSWORD: "${SA_PASSWORD}"
      MSSQL_PID: ${MSSQL_PID:-Developer}
    ports:
      - "1433:1433"
    volumes:
      - ecommerce-mssql-data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "${SA_PASSWORD}", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - ecommerce-network

volumes:
  ecommerce-mssql-data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge
